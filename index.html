<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Resume Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="form">
        <h2>Resume Builder</h2>

        <input id="name" placeholder="Full Name">
        <input id="title" placeholder="Professional Title">
        <input id="contact" placeholder="Phone | Email | City | LinkedIn">

        <textarea id="summary" placeholder="Professional Summary"></textarea>

        <h3>Education</h3>
        <div id="eduInputs"></div>
        <button onclick="addEdu()">+ Add Education</button>

        <h3>Experience</h3>
        <div id="expInputs"></div>
        <button onclick="addExp()">+ Add Experience</button>

        <h3>Skills (comma separated)</h3>
        <input id="skills" placeholder="HTML, CSS, JavaScript">

        <button class="clear" onclick="location.reload()">Clear</button>
    </div>

    <div class="page">
        <div class="resume">

            <div class="header">
                <h1 id="rName">YOUR NAME</h1>
                <p class="proTitle" id="rTitle">PROFESSIONAL TITLE</p>
                <hr>
                <p id="rContact">Contact Details</p>
            </div>

            <section>
                <h2>PROFESSIONAL SUMMARY</h2>
                <p id="rSummary"></p>
            </section>

            <section>
                <h2>WORK EXPERIENCE</h2>
                <ul id="rExp"></ul>
            </section>

            <section>
                <h2>EDUCATION</h2>
                <ul id="rEdu"></ul>
            </section>

            <section>
                <h2>SKILLS & EXPERTISE</h2>
                <div class="skills" id="rSkills"></div>
            </section>

        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
